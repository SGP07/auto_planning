<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Planning</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/x-icon" href="cells.png">

</head>
<body>
<div class="wrapper">
  <div class="container">
    <div id="messageContainer" class="message-container"></div>

    <h1>Simple planning</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Select File:</label>
      <input type="file" id="file" name="file"><br><br>
      <label for="group1">Group TP:</label>
      <input type="text" id="group1" name="group1" placeholder="TPD"><br><br>
      <label for="group2">Group TD:</label>
      <input type="text" id="group2" name="group2" placeholder="TDC"><br><br>
      <label for="flip">Select Flip:</label>
      <select id="flip" name="flip">
        <option value="false">Normal</option>
        <option value="true">Flipped</option>
      </select><br><br>
      <button type="submit">Submit</button>
    </form>

    <div id="weekDisplay">
      <p>Week: <span id="currentWeek"></span></p>
      <div class="button-container">
        <button id="prevWeek">Previous week</button>
        <button id="nextWeek">Next week</button>
      </div>
    </div>
  </div>
  <div id="loadingCircle" class="loading-circle" style="display: none;"></div>
  <div id="resultContainer"></div>
  <div class="feedback-container">
    <button id="toggleFeedback">Toggle Feedback ⬇️</button>
    <iframe id="feedback" src="https://docs.google.com/forms/d/e/1FAIpQLSfagGrLsaZIKO8I7lYRQFA3zQLzoRkSIyqFkXgx-n4Ky9i96Q/viewform?embedded=true" width="640" height="863" frameborder="0" marginheight="0" marginwidth="0" style="display: none;">Loading…</iframe>
  </div>
</div>
<script src="script.js"></script>

</body>
</html>
