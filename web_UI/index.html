<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Planning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="cells.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        // PostHog initialization script (unchanged)
    </script>
</head>
<body>
    <div class="wrapper">
        <p>For an alternative version, <a href='https://planner-hazel.vercel.app/'>click here</a></p>
        <p>Click the Toggle Feedback button below to share your thoughts.</p>
        <div class="container">
            <div id="messageContainer" class="message-container"></div>
            <h1>Simple planning</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file">Select File:</label>
                <input type="file" id="file" name="file"><br><br>
                
                <label for="group1">Group TP:</label>
                <select id="group1" name="group1">
                    <option value="">Select TP Group</option>
                    <option value="TPA">TPA</option>
                    <option value="TPB">TPB</option>
                    <option value="TPC">TPC</option>
                    <option value="TPD">TPD</option>
                    <option value="TPE">TPE</option>
                    <option value="TPF">TPF</option>
                    <option value="TPG">TPG</option>
                </select><br><br>
                
                <label for="group2">Group TD:</label>
                <select id="group2" name="group2">
                    <option value="">Select TD Group</option>
                    <option value="TDA">TDA</option>
                    <option value="TDB">TDB</option>
                    <option value="TDC">TDC</option>
                    <option value="TDD">TDD</option>
                    <option value="TDE">TDE</option>
                    <option value="TDF">TDF</option>
                    <option value="TDG">TDG</option>
                </select><br><br>
                
                <label for="flip">Select Flip:</label>
                <select id="flip" name="flip">
                    <option value="false">Normal</option>
                    <option value="true">Flipped</option>
                </select><br><br>
                
                <button type="submit">Submit</button>
            </form>
            <div id="weekDisplay">
                <p>Week: <span id="currentWeek"></span></p>
                <div class="button-container">
                    <button id="prevWeek">Previous week</button>
                    <button id="nextWeek">Next week</button>
                </div>
            </div>
        </div>
        <div id="loadingCircle" class="loading-circle" style="display: none;"></div>
        <a id="downloadImage">Download</a>
        <div id="resultContainer"></div>
        <div id="colorSelection">
            <div>
                <label for="colorPicker">CM color:</label>
                <input type="color" value="#e0ffee" id="CMcolorPicker">
            </div>
            <div>
                <label for="colorPicker">TP color:</label>
                <input type="color" value="#e0faff" id="TPcolorPicker">
            </div>
            <div>
                <label for="colorPicker">TD color:</label>
                <input type="color" value="#ede0ff" id="TDcolorPicker">
            </div>
        </div>
        <div class="feedback-container">
            <button id="toggleFeedback">Toggle Feedback ⬇️</button>
            <iframe id="feedback" src="https://docs.google.com/forms/d/e/1FAIpQLSfagGrLsaZIKO8I7lYRQFA3zQLzoRkSIyqFkXgx-n4Ky9i96Q/viewform?embedded=true" width="640" height="863" frameborder="0" marginheight="0" marginwidth="0" style="display: none;">Loading…</iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
